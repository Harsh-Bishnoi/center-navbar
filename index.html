<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center navbar</title>
    <!--***** css link *****-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--***** bootstrap link *****-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
 
<body>
    <!--***** header *****-->
    <header class=" d-flex justify-content-center align-items-center flex-column bg-black">
        <nav class="py-16 w-100">
            <div class="container max-w-1140">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <a class="text-white fw-semilbold fs-5 text-decoration-none z-6" href="">
                        logo</a>
                    <ul id="name"
                        class="d-flex mb-0 align-items-center nav-link list-unstyled justify-content-center justify-content-lg-between w-100">
                        <li>
                            <a href="#">
                                <img class="d-none" src="" alt="nav-logo"></a>
                        </li>
                        <li>
                            <ul
                                class="d-flex mb-0 align-items-center gap-24 list-unstyled justify-content-center flex-column flex-lg-row">
                                <li><a class="text-decoration-none navbar-link text-white fw-semilbold fs-5"
                                        href="/">About</a>
                                </li>
                                <li><a class="text-decoration-none navbar-link text-white fw-semilbold fs-5"
                                        href="/">How It Works</a>
                                </li>
                                <li><a class="text-decoration-none navbar-link text-white fw-semilbold fs-5"
                                        href="/">Services</a></li>
                                <li><a class="text-decoration-none navbar-link text-white fw-semilbold fs-5"
                                        href="/">Testimonials</a>
                                </li>
                                <li><a class="text-decoration-none navbar-link text-white fw-semilbold fs-5"
                                        href="/">Why Us</a>
                                </li>
                                <li><a class="text-decoration-none navbar-link text-white fw-semilbold fs-5"
                                        href="/">FAQ</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <ul class="d-flex list-unstyled mb-0">
                                <li class="d-flex align-items-center justify-content-center mt-4 mt-lg-0">
                                    <button class="nav-btn">Get Started</button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div onclick="navbarbtn()" class="z-5 d-lg-none cursor-pointer">
                        <span class="menu-lines bg-light" id="rotates"></span>
                        <span class="menu-lines bg-light" id="transparent"></span>
                        <span class="menu-lines bg-light" id="rotates-2"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--***** bootstrap link *****-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--***** js link *****-->
    <script src="./assets/js/app.js"></script>
</body>

</html>
